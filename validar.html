        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">cliente rest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsupportedcontent" aria-controls="navbarsupportedcontent" aria-expanded="false"

            <div class="collapse navbar-collapse" id="navbarsupportedcontent">

    <section class="container">
        <h2 class='display-4'>Funcion validar rut</h2>
        <p class="lead">En esta seccion se ejecuta la llamada a la API para la validacion de un RUT.
            Ingrese su rut sin puntos ni guion en el input RUT, seguido por el digito verificador
            en el input DV.
        </p>
        <form action="#" class="needs-validation row" method="GET" id="validar_rut">
            <div class="col">
                <label for="rut_input" class="form-label">RUT:</label>
                <input type="number" name="rut" id="rut_input" class="form-control">
            </div>
            <div class="col">
                <label for="dv_input" class="form-label">Digito verificador:</label>
                <input type="text" name="dv" id="dv_input" class="form-control">
            </div>
            <div class="col-12 d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-primary">Comprobar</button>
            </div>
        </form>
    </section>
